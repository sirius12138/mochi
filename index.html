<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>糯有引力 - Handmade Mochi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: "Microsoft YaHei", sans-serif; 
      text-align: center; 
      padding: 30px; 
      background: #fff8ef; /* 浅米色背景 */
      color: #444;
    }
    .logo {
      width: 160px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 28px;
      color: #e6a529; /* 金黄色 */
      margin: 15px 0 5px 0;
    }
    h2 {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }
    .link { 
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto; 
      padding: 15px 20px; 
      width: 280px;
      border-radius: 12px; 
      background: #e6a529; 
      text-decoration: none; 
      color: white; 
      font-size: 20px; 
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: all 0.3s;
    }
    .link img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      filter: brightness(0) invert(1); /* 让图标变白，跟文字统一 */
    }
    .link:hover { 
      background: #cf8e1e; /* hover 深一点 */
      transform: scale(1.05); 
    }
  </style>
</head>
<body>
