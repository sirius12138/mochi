<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>我的社交账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      }
      h2 {
        color: #333;
        margin-bottom: 40px;
      }
      .link {
        display: block;
        margin: 20px auto;
        padding: 15px 20px;
        width: 260px;
        border-radius: 12px;
        background: white;
        text-decoration: none;
        color: #333;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        transition: all 0.3s;
      }
      .link:hover {
        background: #f8f8f8;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h2>选择你要添加的社交账号</h2>

    <!-- 替换下面的链接为你的小红书主页 -->
    <a
      class="link"
      href="https://www.xiaohongshu.com/user/profile/你的ID"
      target="_blank"
      >❤️ 小红书</a
    >

    <!-- 替换下面的链接为你的 Instagram 主页 -->
    <a class="link" href="https://instagram.com/你的ID" target="_blank"
      >📸 Instagram</a
    >
  </body>
</html>
